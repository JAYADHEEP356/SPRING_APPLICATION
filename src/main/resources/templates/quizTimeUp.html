<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Time Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #1E2A78, #4A90E2);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      text-align: center;
      color: white;
    }
    .container {
      background: white;
      color: black;
      padding: 50px;
      border-radius: 15px;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.25);
      max-width: 500px;
    }
    h1 {
      color: #dc3545;
      font-size: 32px;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      margin-bottom: 30px;
    }
    .btn {
      font-size: 18px;
      font-weight: bold;
      padding: 12px 25px;
      border-radius: 10px;
      text-decoration: none;
      display: inline-block;
    }
    .btn-home {
      background-color: #007bff;
      color: white;
    }
    .btn-home:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Time's Up!</h1>
  <p>Your quiz time has expired. You can no longer access the quiz.</p>
  <a href="/" class="btn btn-home">Go to Home</a>
</div>

</body>
</html>
