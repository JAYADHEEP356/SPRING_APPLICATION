<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Completed!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            font-family: 'Poppins', sans-serif;
            margin: 0;
        }
        .success-container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .success-icon {
            font-size: 80px;
            color: #28a745;
            animation: bounce 1.2s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .success-message {
            font-size: 26px;
            margin: 20px 0;
            color: #333;
            font-weight: bold;
        }
        .score-container {
            margin: 20px 0;
            font-size: 20px;
            color: #555;
        }
        .progress-bar {
            width: 100%;
            background: #ddd;
            border-radius: 10px;
            overflow: hidden;
            height: 20px;
            margin-top: 10px;
        }
        .progress {
            height: 100%;
            background: #28a745;
            text-align: center;
            line-height: 20px;
            color: white;
            font-weight: bold;
            border-radius: 10px;
        }
        .success-button {
            background-color: #28a745;
            color: white;
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            transition: 0.3s ease;
        }
        .success-button:hover {
            background-color: #218838;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<div class="success-container">
    <div class="success-icon">ðŸŽ‰</div>
    <div class="success-message">
        Congratulations, <span th:text="${username}">User</span>! You've completed the quiz.
    </div>
    <div class="score-container">
        Your Score: <strong th:text="${percentage}">80</strong>%
    </div>
    <div class="progress-bar">
        <div class="progress" th:style="'width:' + ${percentage} + '%'">
            <span th:text="${percentage} + '%'">80%</span>
        </div>
    </div>
    <a th:href="@{/leaderboard}" class="success-button">View Leaderboard</a>
</div>

</body>
</html>
