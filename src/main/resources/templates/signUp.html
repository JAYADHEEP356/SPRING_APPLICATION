<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Sign Up</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #1E2A78, #4A90E2);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Inter', sans-serif;
    }
    .signup-container {
      background: #fff;
      padding: 50px;
      border-radius: 15px;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.25);
      width: 100%;
      max-width: 450px;
      text-align: center;
    }
    .signup-container h2 {
      margin-bottom: 20px;
      font-size: 30px;
      font-weight: 700;
      color: #1E2A78;
    }
    .form-control {
      background: #f1f1f1;
      border: none;
      border-radius: 8px;
      padding: 12px;
      font-size: 18px;
      margin-bottom: 15px;
    }
    .form-control:focus {
      background: #e3e3e3;
      box-shadow: none;
    }
    .btn-custom {
      background: #4A90E2;
      color: white;
      padding: 12px;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      transition: 0.3s;
      width: 100%;
      margin-top: 10px;
    }
    .btn-custom:hover {
      background: #1E2A78;
    }
    .text-links {
      margin-top: 15px;
    }
    .text-links a {
      color: #1E2A78;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s;
    }
    .text-links a:hover {
      color: #4A90E2;
    }
  </style>
</head>
<body>
<div class="signup-container">
  <h2>Sign Up</h2>
  <form th:action="@{/AddUser}" method="post" th:object="${user}">
    <input type="text" class="form-control" id="username" th:field="${user.username}" placeholder="Enter username" required>
    <input type="email" class="form-control" id="email" th:field="${user.email}" placeholder="Enter email" required>
    <input type="password" class="form-control" id="password" th:field="${user.password}" placeholder="Enter password" required>
    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password" required>
    <button type="submit" class="btn btn-custom">Sign Up</button>
  </form>
  <div class="text-links">
    <a th:href="@{/login}">Already have an account? Sign In</a>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
